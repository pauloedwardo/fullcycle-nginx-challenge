services:

  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: app
    networks: 
      - node-network
    volumes: 
      - ./:/usr/src/app
    tty: true
    ports: 
      - "3000:3000"
    depends_on:
      db:
       condition: service_healthy

  # nginx:
  #   restart: always
  #   build:
  #    context: ./nginx
  #   container_name: nginx 
  #   ports:
  #     - "80:80"

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0 --init-file /data/application/init.sql
    container_name: db
    restart: always
    tty: true
    volumes:
      - mysql-volume:/var/lib/mysql
      - ./init.sql:/data/application/init.sql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - node-network
    healthcheck:
      test: ["CMD", "mysql", "-u", "root", "-proot", "--execute", "SHOW DATABASES;"]
      interval: 3s
      timeout: 5s
      retries: 5

networks:
  node-network:
    driver: bridge

volumes:
  mysql-volume:
